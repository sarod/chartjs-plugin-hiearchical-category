<html>

<head>
    <title>Example</title>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.js'></script>
    <script type='text/javascript' src='../dist/index.js'></script>
</head>

<body>
    <script>        

        var data = {
            datasets: [{
                label: 'â‚¬',
                data: [25, 30, 30, 50, 21]
            }]
        };
        var yAxes = [{
            ticks: {
                beginAtZero: true
            }
        }];
    </script>
    <details open>
        <summary>Hiearchical Category</summary>
        <div class="chart-container" style="position: relative; max-height:500px; height:100%; max-width:800px; width:100%;">
            <canvas id="hierarchicalCategoryChart"></canvas>
            <script>



                new Chart(document.getElementById("hierarchicalCategoryChart").getContext('2d'), {
                    type: 'bar',
                    data: data,
                    options: {
                        scales: {
                            yAxes: yAxes,
                            xAxes: [
                                {
                                    type: 'hierarchical-category',
                                    labels: [
                                        { label: "Vegetable", children: ["Eggplant", "Coliflower"] },
                                        { label: "Fruit", children: ["Apple", "Pear", " Orange"] }]
                                }
                            ]
                        }
                    }
                });
            </script>
        </div>

    </details>
